<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="/css/style-home-page.css">
    <link rel="stylesheet" href="/css/style-window-confirm.css">
    <link rel="stylesheet" href="/css/style-chatbot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <!-- Imagem e texto da Navbar -->
    <nav class="navbar navbar-light shadow-sm" style="background-color: white">
        <a class="navbar-brand" href="/html/index.html" style="font-size: 25px; color: #062c54; font-weight: 600;">
        <img src="/img/img1.png" width="46" height="46" class="d-inline-block align-top" alt="">
         Minha Logo
        </a>
    </nav>

    <!-- Barra de menu -->
    <div class="menu-container">
        <ul class="menu">
            <li><a href="/html/register.html">Cadastrar</a></li>
            <li><a href="/html/login.html">Entrar</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <h1>Bem-vindo à Página Inicial</h1>
        <p>Conheça a nossa comunidade da melhor idade!
        </p>
    </div>

    <!-- Imagem principal -->
    <img src="/img/img2.png" width="1000" height="1000" style="margin: 0% 15cm ;" alt="">

    <!-- Tela de notificação para ativar o sistema de aúdio -->
    <div id="confirmationModal" class="container-flutuante">
        <div class="modal-content">
            <h4>A nossa rede social possui um sistema de aúdio que auxiliará a sua navegação, deseja ativa-ló?</h4>
            <p>Clique no X para sair.</p>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn confirm" style="font-size: 20px; font-family: Arial, sans-serif;">SIM</button>
                <button id="cancelBtn" class="btn cancel" style="font-size: 20px; font-family: Arial, sans-serif;">NÃO</button>
                <button id="closeBtn" class="btn close" style="font-size: 30px; font-family: Arial, sans-serif; color: #f44336;">X</button>
            </div>
        </div>
    </div>

    <!-- Botão de Ajuda -->
    <button id="helpButton">?</button>

    <!-- Janela de Chat -->
    <div id="chatWindow">
        <div id="chatHeader">Chat de Ajuda</div>
        <div id="chatMessages">
        <p><strong>Bot:</strong> Olá! Como posso ajudar você hoje?</p>
        </div>
        <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/chatbot.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
