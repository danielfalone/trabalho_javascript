<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="/css/style-home-page.css">
    <link rel="stylesheet" href="/css/style-form.css">
    <link rel="stylesheet" href="/css/style-chatbot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <!-- Imagem e texto da Navbar -->
    <nav class="navbar navbar-light shadow-sm" style="background-color: white">
        <a class="navbar-brand" href="/html/index.html" style="font-size: 25px; color: #062c54; font-weight: 500;">
        <img src="/img/img1.png" width="46" height="46" class="d-inline-block align-top" alt="">
         Minha Logo
        </a>
    </nav>

    <!-- Barra de menu -->
    <div class="menu-container-login">
      <ul class="menu">
          <li><a href="/html/index.html">Início</a></li>
      </ul>
    </div>

    <br><br>

    <!-- Formulário de login -->
    <form id="meuFormulario" class="needs-validation" novalidate>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="validationTooltip04" class="col-sm-2 col-form-label">E-mail</label>
          <input type="email" class="form-control" id="validationTooltip04" placeholder="exemplo@gmail.com" required>
          <small id="emailHelp" class="form-text text-muted" style="margin: 1%;">Nunca vamos compartilhar seus dados com ninguém.</small>
          <div class="valid-tooltip" style="left: 200px;">
            Tudo certo!
          </div>
          <div class="invalid-tooltip" style="left: 200px;">
            Por favor, informe o seu e-mail.
          </div>
        </div>
        <div class="col-sm-12">
          <label for="validationTooltip05" class="col-sm-2 col-form-label">Senha</label>
          <input type="password" class="form-control" id="validationTooltip05" placeholder="Senha" required>
          <div class="valid-tooltip" style="left: 200px;">
            Tudo certo!
          </div>
          <div class="invalid-tooltip" style="left: 200px;">
            Por favor, informe a sua senha.
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Clique aqui para salvar as informações</label>
        </div>
      </div>
      <button id="confirmBtn" class="btn confirm" type="submit" style="font-size: 20px;">ENTRAR</button>
      <button class="btn cancel" type="cancel" onclick="limparCampos()" style="font-size: 20px;">CANCELAR</button>
    </form>

    <!-- Imagem principal -->
    <img src="/img/img2.png" width="1000" height="1000" style="margin: 0% 15cm ;" alt="">

    <!-- Botão de Ajuda -->
    <button id="helpButton">?</button>

    <!-- Janela de Chat -->
    <div id="chatWindow">
        <div id="chatHeader">Chat de Ajuda</div>
        <div id="chatMessages">
        <p><strong>Bot:</strong> Olá! Como posso ajudar você hoje?</p>
        </div>
        <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="/js/chatbot.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
