<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Áudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Adicionar nas telas que terão explicações dos processos -->

    <!-- Sistema de áudio -->
    <div class="audio-player">
        <audio id="audio" src="audio/musica.mp3"></audio> <!-- Insira o caminho do seu arquivo de áudio -->
        
        <!-- Botões de controle -->
        <button id="play-pause" onclick="togglePlay()">Play</button>
        <button onclick="stopAudio()">Stop</button>
        
        <!-- Controle de Volume -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        
        <!-- Barra de Progresso -->
        <input type="range" id="progress" value="0" max="100" step="1" onchange="seekAudio(this.value)">
    </div>

    <script src="script.js"></script>
</body>
</html>
